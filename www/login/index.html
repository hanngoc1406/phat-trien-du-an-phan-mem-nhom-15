<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>188Win | Đăng nhập</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1 class="title">188win</h1>

            <label for="uname"><b>Tên đăng nhập</b></label>
            <input class="form-control" type="text" placeholder="Email hoặc số điện thoại" name="uname" required>
    
            <br>
            <label for="psw"><b>Mật khẩu</b></label>
            <input class="form-control" type="password" placeholder="Mật khẩu" name="psw" required>
            
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Đăng nhập</button>
            </div>
            <br>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
